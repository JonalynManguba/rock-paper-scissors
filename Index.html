<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Rock Paper Scissor</title>
</head>

<body>
    <!--Content Box-->

    <div class="container-fluid justify-content-center">
        <h3 class="text-center mt-5">Rock Paper Scissors</h3>

        <!--Rock Card-->
        <div class="card justify-content-center" style="width: 18rem;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/1200px-Rock-paper-scissors_%28scissors%29.png" class="card-img-top" alt="...">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/1920px-Rock-paper-scissors_%28paper%29.png" alt="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/1920px-Rock-paper-scissors_%28rock%29.png" alt="">
            <div class="card-body">
                <h5 class="card-title">Best of Luck!</h5>
                <p class="card-text">Take your pick.</p>
                <button type="button" class="btn btn-light" onclick="playGame('rock')">Rock</button>
                <button type="button" class="btn btn-light" onclick="playGame('paper')">Paper</button>
                <button type="button" class="btn btn-light" onclick="playGame('scissors')">Scissors</button>
            </div>

            <div id="score">
                <p>Player Score: <span id="playerScore">0</span></p>
                <p>Computer Score: <span id="computerScore">0</span></p>
            </div>
        </div>







    </div>






    <!--Local JS-->
    <script src="java.js">
    </script>
    <!--Bootstrap CDN CSS + JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>

</html>
