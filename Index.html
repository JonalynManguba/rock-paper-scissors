<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <!--Content Box-->

    <div class="container text-center">
        <h3 class="mt-5">Rock Paper Scissors</h3>
        <button type="button" class="btn btn-primary" onclick="startGame()">START PLAYING</button>
        <div class="row mt-4">
            <div class="col-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/1200px-Rock-paper-scissors_%28scissors%29.png" alt="Scissors" class="img-fluid">
                <button type="button" class="btn btn-outline-secondary" onclick="playGame('scissors')">Scissors</button>
            </div>
            <div class="col-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_%28paper%29.png/1920px-Rock-paper-scissors_%28paper%29.png" alt="Paper" class="img-fluid">
                <button type="button" class="btn btn-outline-secondary" onclick="playGame('paper')">Paper</button>
            </div>
            <div class="col-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Rock-paper-scissors_%28rock%29.png/1920px-Rock-paper-scissors_%28rock%29.png" alt="Rock" class="img-fluid">
                <button type="button" class="btn btn-outline-secondary" onclick="playGame('rock')">Rock</button>
            </div>
        </div>
        <div class="card mt-4">
            <h5 class="card-title">Best of Luck!</h5>
            <p class="card-text">Take your pick.</p>
        </div>
        <div id="score" class="mt-4">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Game Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="continueGame()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalResult"></p>
                    <img src="" alt="Computer's Move" id="modalComputerMove" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="continueGame()">Continue</button>
                </div>
            </div>
        </div>
    </div>



    <!--Local JS-->
    <script src="java.js">
    </script>
    <!--Bootstrap CDN CSS + JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
